<div class="result">
    {% if results %}
      <h3>Result:</h3>
      <ul>
          {% for result in results %}
          <li>#{{ loop.index }}: {{ result }}</li>
          {%endfor%}
      </ul>
      <hr/>
      <strong>Sequence: </strong>{{ results | join(", ") }}
    {% else %}
      <h3>Result (waiting for data...)</h3>
    {%endif%}
</div>
